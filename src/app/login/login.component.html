<div>
    <img class="seahawk" src="https://whoopdirt.com/wp-content/uploads/2018/08/Broward_Seahawk_head.png" />
    <img class="logo"
        src="https://www.broward.edu/_catalogs/masterpage/MasterPages/~sitecollection/_layouts/15/1033/STYLES/BrowardImages/bc_logo.png" />
</div>

<h2>Login</h2>

<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup]="form">
                <mat-form-field appearance="fill">
                    <input matInput placeholder="Username">
                    <mat-icon matSuffix>Username</mat-icon>
                    <mat-hint></mat-hint>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <input matInput placeholder="Password" type="password">
                    <!-- <input matInput placeholder="Password" formControlName="password" type="password"> -->
                    <mat-icon matSuffix fontSet="fa" fontIcon="fa-key"></mat-icon>
                    <mat-hint></mat-hint>
                </mat-form-field>
            </form>
        </div>
    </div>
</div>
